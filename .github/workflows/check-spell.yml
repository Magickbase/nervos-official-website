name: Check spell
on:
  - pull_request
  - push

jobs:
  run:
    name: Check spell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files_ignore: src/*.{png,svg}

      - uses: crate-ci/typos@master
        with:
          files: ${{ steps.changed-files.outputs.all_changed_files }}
